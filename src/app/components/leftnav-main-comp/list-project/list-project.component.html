<div class="flex flex-col gap-2 mt-4">
  @for (project of projectData(); track project.id) {
  <hr>
  <nav>
    <a href="/dashboard/{{project.id}}">
      <div class="w-full p-1 rounded-md border-2 border-orange-500 border-opacity-0 transition duration-300 hover:cursor-pointer hover:border-opacity-100 hover:scale-[0.99]">
        <h1 class="font-bold text-zinc-800">{{ project.jobNumber }}</h1>
        <p class="text-sm text-zinc-500 italic truncate">{{ project.title }}</p>
      </div>
    </a>
  </nav>
  }
</div>
