<div class="w-full">

  <button (click)="activateModal()"
    class="bg-transparent w-8 flex text-zinc-800 h-8 items-center justify-center rounded-full shadow-md hover:text-orange-500">
    <lucide-angular [img]="Plus" class="my-icon"></lucide-angular>
  </button>

  <div *ngIf="modalOpen"
    class="absolute items-center justify-center flex top-0 left-0 w-full h-full bg-zinc-300/20 backdrop-blur-sm z-40">
    <div class="w-1/2 flex flex-col bg-zinc-50 rounded-xl shadow-md gap-5 p-5 z-50">
      <div>
        <h1 class="font-semibold text-lg">Create A New Tool:</h1>
      </div>
      <div>
        <form [formGroup]="toolForm" (ngSubmit)="createTool()">
          <div class="space-y-2 mb-5 w-full">
            <input required="required" type="text" class="w-full border border-zinc-400 p-1 rounded-lg outline-none"
              id="toolNumber" formControlName="toolNumber" placeholder="Tool Number" />
            <input required="required" type="text" class="w-full border border-zinc-400 p-1 rounded-lg outline-none"
              id="title" formControlName="title" placeholder="Title" />
            <input required="required" type="text" class="w-full border border-zinc-400 p-1 rounded-lg outline-none"
              id="description" formControlName="description" placeholder="Description" />
          </div>
          <div class="flex flex-row gap-2">
            <button type="submit" class="w-20 h-8 bg-zinc-800 text-zinc-50 rounded-md shadow-md">Submit</button>
            <button (click)="activateModal()"
              class="w-20 h-8 bg-zinc-50 text-zinc-800 rounded-md shadow-md">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div (click)="activateModal()" class="absolute top-0 left-0 w-full h-full"></div>
  </div>

</div>
