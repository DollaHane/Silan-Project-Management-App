<div class="bg-zinc-100 flex w-full min-h-screen h-full items-center justify-center">
  <div class="flex flex-col w-11/12 sm:w-1/2 border border-zinc-300 bg-white p-3 shadow-md rounded-md">
    <h1>Signin</h1>
    <form [formGroup]="signinForm" (ngSubmit)="signin()">
      <div class="flex flex-col w-full gap-3 mt-3">
        <input required="required" id="email" formControlName="email" placeholder="Email" type="email" class="flex w-full border border-zinc-300 text-[16px] p-1 rounded-md"/>
        <input required="required" id="password" formControlName="password" placeholder="Password" type="password" class="flex w-full border border-zinc-300 text-[16px] p-1 rounded-md"/>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
